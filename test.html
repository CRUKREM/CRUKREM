<html>
<head>
  <title>
    Multimarker Demo
  </title>
  <meta name="Multimarker Demo" >
  <script>   //Loads multimarker file to localstorage otherwise the area preset will only look for hiro alone
  var a = window.location.toString();
  var file = a.substring(a.indexOf("?") + 1);
      var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            if(file==a){
              xobj.open('GET', 'testfolder/multimarker', true); // 
            }
            else{
              xobj.open('GET', file, true); // 
            }
          xobj.onreadystatechange = function () { 
      if (xobj.readyState == 4 && xobj.status == "200") {
        localStorage.setItem('testfolder/multimarker',xobj.responseText);
        }};
        xobj.send();
            </script>
  <script src="lib/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>


<body style='margin : 0px; overflow: hidden;'>

    <a-scene id="scene" embedded arjs='sourceType:webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3' vr-mode-ui="enabled: false;">
      <a-marker preset="area">
        <a-box color="tomato" position="0 0 0" rotation="0 -90 -70"depth="3" height="3" width="3" ></a-box>
      </a-marker>

      <a-entity camera ></a-entity>
      </a-scene>
</body>
</html>
